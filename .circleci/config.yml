# ~/.circleci/config.yml
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: npm i
      - run: npm test
  release:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: npm i
      - run: npm run build
      - run: git add .
      - run: 'git commit -m ":package: Build."'
      - run: git push
      - run: npm run release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          requires:
            - test
          filters:
            branches:
              only: master